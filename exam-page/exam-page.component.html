        <nav class="navigation">
            <ul>
                <li><a routerLink="/userDash">Hello User</a></li> <!--will actually be interpolated with User's name-->
<div>    
                    <p>
                        {{counter | formatTime}}
                    </p>
                </div>
                <li><a routerLink="/userLogin">Logout</a></li>
            </ul>
        </nav>

<div class="main-exam">
    <div class="question-number">
        <div [ngClass]="questions[0].review ? 'reviewQuestion':'question-box'" (click)="displayClick(0)">1</div><br>
        <div [ngClass]="questions[1].review ? 'reviewQuestion':'question-box'" (click)="displayClick(1)">2</div><br>
        <div [ngClass]="questions[2].review ? 'reviewQuestion':'question-box'" (click)="displayClick(2)">3</div><br>
        <div [ngClass]="questions[3].review ? 'reviewQuestion':'question-box'" (click)="displayClick(3)">4</div><br>
        <div [ngClass]="questions[4].review ? 'reviewQuestion':'question-box'" (click)="displayClick(4)">5</div><br>
        <div [ngClass]="questions[5].review ? 'reviewQuestion':'question-box'" (click)="displayClick(5)">6</div><br>
        <div [ngClass]="questions[6].review ? 'reviewQuestion':'question-box'" (click)="displayClick(6)">7</div><br>
        <div [ngClass]="questions[7].review ? 'reviewQuestion':'question-box'" (click)="displayClick(7)">8</div><br>
        <div [ngClass]="questions[8].review ? 'reviewQuestion':'question-box'" (click)="displayClick(8)">9</div><br>
        <div [ngClass]="questions[9].review ? 'reviewQuestion':'question-box'" (click)="displayClick(9)">10</div><br>
    </div>
    <div class="soham">
        <div class="ashish">
            <input type="checkbox" [(ngModel)]="questions[currentQs].review">Review
        </div>
        <div id="question-div">
            <p>
                {{displayNumber+1}}
            </p>
            <p>{{question.questionText}}</p><br>
            <input type="radio" id="option1" [(ngModel)]="currentOption" value="{{question.option1}}">{{question.option1}}<br>
            <input type="radio" id="option2" [(ngModel)]="currentOption" value="{{question.option2}}" >{{question.option2}}<br>
            <input type="radio" id="option3" [(ngModel)]="currentOption" value="{{question.option3}}">{{question.option3}}<br>
    
            <div class="submit-box">
                <button type="button" (click)="nextQs(currentOption,question.correctOption)">Next</button>&nbsp;&nbsp;&nbsp;
                <button type="submit" (click)="result(currentOption,question.correctOption)">Submit</button>
            </div>
    
        </div>
    </div>
         
</div>
